spring:
  application:
    name: api

  datasource:
    url: ${DATABASE_URL_DEVELOPMENT}
    username: ${DATABASE_URL_USERNAME}
    password: ${DATABASE_URL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org.springframework:
      security: debug
    org.hibernate: debug

server:
  port: 9191

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs